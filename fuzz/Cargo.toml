[package]
name = "zlib-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.libfuzzer-sys]
version = "0.4"
features = ["arbitrary-derive"]

[dependencies]
libc = "0.2.151"
libz-ng-sys = "1.1.15"
libloading = "0.8.1"

[dependencies.zlib]
path = ".."
features =  ["__internal-fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "uncompress"
path = "fuzz_targets/uncompress.rs"
test = false
doc = false

[[bin]]
name = "uncompress_random_input"
path = "fuzz_targets/uncompress_random_input.rs"
test = false
doc = false

[[bin]]
name = "inflate_chunked"
path = "fuzz_targets/inflate_chunked.rs"
test = false
doc = false

[[bin]]
name = "compress"
path = "fuzz_targets/compress.rs"
test = false
doc = false

[[bin]]
name = "deflate_stored"
path = "fuzz_targets/deflate_stored.rs"
test = false
doc = false

[[bin]]
name = "deflate_huff"
path = "fuzz_targets/deflate_huff.rs"
test = false
doc = false

[[bin]]
name = "deflate_rle"
path = "fuzz_targets/deflate_rle.rs"
test = false
doc = false

[[bin]]
name = "deflate_quick"
path = "fuzz_targets/deflate_quick.rs"
test = false
doc = false

[[bin]]
name = "deflate_fast"
path = "fuzz_targets/deflate_fast.rs"
test = false
doc = false

[[bin]]
name = "deflate_medium"
path = "fuzz_targets/deflate_medium.rs"
test = false
doc = false

[[bin]]
name = "deflate_slow"
path = "fuzz_targets/deflate_slow.rs"
