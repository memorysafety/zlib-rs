[package]
name = "zlib-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[profile.release]
debug = true

[dependencies.libfuzzer-sys]
version = "0.4"
features = ["arbitrary-derive"]

[dependencies]
libc = "0.2.151"
libz-ng-sys = "1.1.12"
libloading = "0.8.1"
crc32fast = "1.3.2"

[dependencies.zlib-rs]
path = "../zlib-rs"
features =  ["__internal-fuzz"]

[dependencies.libz-rs-sys]
path = "../libz-rs-sys"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "uncompress"
path = "fuzz_targets/uncompress.rs"
test = false
doc = false

[[bin]]
name = "uncompress_random_input"
path = "fuzz_targets/uncompress_random_input.rs"
test = false
doc = false

[[bin]]
name = "inflate_chunked"
path = "fuzz_targets/inflate_chunked.rs"
test = false
doc = false

[[bin]]
name = "compress"
path = "fuzz_targets/compress.rs"
test = false
doc = false

[[bin]]
name = "end_to_end"
path = "fuzz_targets/end_to_end.rs"
test = false
doc = false

[[bin]]
name = "checksum"
path = "fuzz_targets/checksum.rs"
test = false
doc = false
